<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Currency Converter</h2>

    <form>
        <!-- Amount -->
        <div class="amount">
            <p>Enter Amount</p>
            <input type="number" value="1" min="1">
        </div>

        <!-- Dropdown -->
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="from"></select>
                </div>
            </div>

            <!-- Swap -->
            <div class="swap">ğŸ”</div>

            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select name="to"></select>
                </div>
            </div>
        </div>

        <!-- Message -->
        <div class="msg">1 USD = 83 INR</div>

        <!-- Buttons -->
        <button class="convert-btn">Get Exchange Rate</button>
        <button type="button" class="dark-toggle">ğŸŒ™ Dark Mode</button>
    </form>
</div>

<!-- IMPORTANT: order matters -->
<script src="contryList.js"></script>
<script src="script.js"></script>
</body>
</html>
